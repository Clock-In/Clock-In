{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <main class="container">
        
        <div class="row">
            <h1><strong>Settings - {{ user.name }}</strong></h1>
        </div>
               
        <hr>

        <div class="row">
            <div class="col-2">
                <a class="btn btn-secondary" href="{% url 'profile' %}" id="back-link">Back</a>
            </div>
            <div class="col-10">

                <h1>Personal Information</h1>
        
                <form method="post" enctype="multipart/form-data" class="mb-3" id="form">
                    {% csrf_token %}
                    
                    <div class="form-content mb-3">
                        <label for="first_name_input">Name</h4>
                        {{ user_form.first_name }}      
                        {{ user_form.last_name }}
                        <small class="form-text text-muted">This is the name that will be listed under any of your scheduled shifts</small>
                    </div>
            
                    <div class="form-content mb-3">
                        <label for="email_input">Email</label>
                        {{ user_form.email }}
                        <small class="form-text text-muted">Updates and reminders will be sent to this address</small>
                    </div>
                    <button type="submit" id="submit_btn" class="btn btn-primary" disabled>Save Changes</button>
                    <button type="reset" id="reset_btn" class="btn btn-secondary" disabled>Reset</button>                           
                </form>
        
                <h1>Privacy and Security</h1>
        
                <p></p><a href="{% url 'password_change' %}" class="btn btn-secondary">Update password</a></p>
        
                <h1>Account Management</h1>
               
                <button type="button" class="btn btn-outline-danger">Delete account</button>
            </div>
        </div>
    </main>
    <script>
        let form = document.getElementById("form")
        let sub = document.getElementById("submit_btn")
        let reset = document.getElementById("reset_btn")

        form.addEventListener("input", () => {
            sub.disabled = false
            reset.disabled = false
        })
        
        form.addEventListener("reset", () => {
            sub.disabled = true
            reset.disabled = true
        })

    </script>
</body>
</html>
