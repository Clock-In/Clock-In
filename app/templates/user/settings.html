{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User settings</title>
    <link rel="stylesheet" href="{% static 'base/settings.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <main class="container">
        
        <div class="row">
            <h1><strong>Settings</strong></h1>
        </div>
               
        <hr>

        <div class="row">
            <div class="col-2">
                <a class="btn btn-secondary" href="{% url 'profile' %}" id="back-link">Back</a>
            </div>
            <div class="col-10">

                <h1>Personal Information</h1>
        
                <h4 class="mb-2">Name</h4>
                <input type="text" placeholder="{{ user.name }}">
                <p><small class="text-muted">This is the name that will be listed under any of your scheduled shifts</small></p>
        
                <h4 class="mb-2">Email</h4>
                <input type="email" placeholder="{{ user.email }}">
                <p><small class="text-muted mb3">Updates and reminders will be sent to this address</small></p>
        
                <h1>Privacy and Security</h1>
        
                <p></p><a href="{% url 'password_change' %}" class="btn btn-primary">Update password</a></p>
        
                <h1>Section 3</h1>
        
                <p>Settings related to section 3</p>
        
                <button type="button" class="btn btn-outline-danger">Delete account</button>
            </div>
        </div>



    </main>
</body>
</html>
