<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .calendar {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #2b23a4;
      color: white;
    }
    td {
      cursor: pointer;
    }
    .selected {
      background-color: #3498db;
      color: #fff;
    }
    .month-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .month-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .shiftDay {

      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #2b23a4;
      color: white;
      
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      font-weight: bold;
    }

  </style>
  <script>
    const baseDate = new Date('{{ start_date.isoformat }}');
    const dateFmtOpts = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
    };
    function changeMonth(direction) {
        const query = new URLSearchParams(window.location.search);
        baseDate.setUTCMonth(baseDate.getUTCMonth() + direction);
        query.set('month_start', Math.floor(baseDate.getTime() / 1000));
        window.location.search = query.toString();
    }
    window.addEventListener('DOMContentLoaded', () => document.getElementById('start_date').innerHTML = baseDate.toLocaleDateString(navigator.languages, dateFmtOpts));
  </script>
</head>
<body>
  {% include 'Navigation_Bar.html' %}
  <div class="calendar">
        <div class="month-header">
            <div class="week-selector">
                <button id="week-back" onclick="changeMonth(-1)">&lt</button>
                <span id="start_date"></span>
                <button id="week-forward" onclick="changeMonth(1)">&gt</button>
            </div>
            <button><a href="{% url 'timetable_week' %}">See weekly timetable</a></button>
        </div>
    <table>
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody>

       {% for week in weeks %}
        <tr>
          {% for day, shifts in week %}
            {% if not shifts %}
              <td>{{day.day}}</td>
            {% else %}
            <!-- TODO: is it best to link to the page for the first shift or should there be a separate day page? -->
              <td class="shiftDay"><a href="{% url 'my_shift' shifts.0.id %}">{{day.day}}</a></td>
            {% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
