<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Manager statistics</title>
</head>
<body>
    {% include 'Navigation_Bar.html' with active="statistics" %}
    <div class="container-fluid">
        <i class="bi bi-people-fill"></i> Employee count: {{employee_count}}

        <div id="bar_chart"></div>
        {% for worker in worker_distribution %}
            <h3>{{worker.name}}</h3>
            <p>Shifts worked: {{worker.shift_count}}</p>
            <p>Hours worked: {{worker.total}}</p>
        {% endfor %}
    
        <p>{{weekend_fairness}}</p>
    </div>
</body>
</html>
